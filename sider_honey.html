<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>عسل السدر</title>
</head>
<body>
    <header>
        <h1>عسل السدر</h1>
    </header>
    <main>
        <img src="1.jpg" alt="عسل السدر" class="product-image">
        <h2>الوصف</h2>
        <p>يعتبر عسل السدر من أفضل أنواع العسل، يُستخرج من أزهار شجرة السدر، ويتميز بلونه الداكن وطعمه الغني. يُعتبر مثاليًا لدعم المناعة وزيادة الطاقة.</p>
        <p><strong>الحجم:</strong> 1 كيلو</p>
        <p><strong>السعر:</strong> 350 درهم</p>
        <button class="buy-button">شراء الآن</button>

        <h3>التقييم</h3>
        <div class="rating">
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
            <form id="commentForm" onsubmit="submitComment(event)">
                <label for="comment">اكتب تقييمك:</label>
                <textarea id="comment" rows="4" placeholder="شارك تجربتك هنا..."></textarea>
                <button type="submit">إرسال</button>
            </form>
        </div>
        <div id="feedback"></div>
    </main>
    <footer>
        <h3>تابعونا على</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100076436856582&mibextid=ZbWKwL"><img src="facebook_icon.png" alt="فيسبوك"></a>
            <a href="https://www.instagram.com/doan._honey/profilecard/?igsh=aDh5cXc4bWxmOHkz"><img src="instagram_icon.png" alt="إنستقرام"></a>
            <a href="https://maps.app.goo.gl/3kT5k8CrfxZG2eCV9"><img src="location_icon.png" alt="موقع المحل"></a>
        </div>
        <p>البريد الإلكتروني: <a href="mailto:doanhoney7@gmail.com">doanhoney7@gmail.com</a></p>
        <p>رقم الهاتف: +971 50 754 1300</p>
    </footer>
    <script>
        function rate(rating) {
            alert("تم تقييم المنتج بـ " + rating + " نجوم.");
        }

        function submitComment(event) {
            event.preventDefault();
            const comment = document.getElementById("comment").value;
            document.getElementById("feedback").innerHTML += <p>${comment}</p>;
            document.getElementById("comment").value = '';
        }
    </script>
</body>
</html>
