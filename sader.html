<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عسل السدر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>عسل السدر</h1>

    <!-- عرض الصورة المرتبطة بالمنتج -->
    <div class="product-image">
        <img src="1.jpg" alt="عسل السدر">
    </div>

    <!-- عرض السعر وخدمة التوصيل -->
    <p>السعر: 350 درهم</p>
    <p>خدمة التوصيل مجانية في الإمارات!</p>

    <!-- نظام التقييم -->
    <div class="rating" id="rating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
    </div>

    <!-- روابط التواصل الاجتماعي والبريد الإلكتروني -->
    <footer>
        <p>تواصل معنا عبر: </p>
        <a href="https://www.facebook.com/profile.php?id=100076436856582">فيسبوك</a> |
        <a href="https://www.instagram.com/doan._honey/">إنستغرام</a> |
        <a href="mailto:doanhoney7@gmail.com">البريد الإلكتروني</a> |
        <a href="https://maps.app.goo.gl/3kT5k8CrfxZG2eCV9">موقعنا الجغرافي</a> |
        <p>رقم الهاتف: +971 50 754 1300</p>
    </footer>

    <script>
        const stars = document.querySelectorAll('#rating span');

        stars.forEach(star => {
            star.addEventListener('click', function () {
                let ratingValue = this.getAttribute('data-value');
                stars.forEach(s => s.style.color = '#ccc'); // تصفير النجوم
                for (let i = 0; i < ratingValue; i++) {
                    stars[i].style.color = '#ff9900'; // تلوين النجوم حسب التقييم
                }
                alert('شكراً على تقييمك! لقد اخترت ' + ratingValue + ' نجوم.');
            });
        });
    </script>
</body>
</html>
